<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contraction-card">
            <div class="top-side">
                <ion-icon class="icon" name="arrow-back-outline"></ion-icon>
                <h3>Contraction Timer</h3>
                <ion-icon class="icon" name="alarm-outline"></ion-icon>
            </div>
            <div class="main-section">
                <h1>00:00:00</h1>
                <p>Time since last contractions</p>
                <strong>0 min 0 sec</strong>
                <button class="diff-btn">Start Timing</button>
            </div>
        </div>
        <script src="index.js"></script>
        <script type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </body>
</html>
